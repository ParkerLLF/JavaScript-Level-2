<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05工厂模式创建对象</title>
  <script>
    //工厂模式创建对象
    function createObject(name, age) {
      var obj = new Object();
      obj.name = name;
      obj.age = age;
      obj.sayHi = function () {
        console.log("hello")
      };
      return obj;
    }

    //自定义构造函数创建对象
    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.sayHi = function () {
        console.log("hello");
      };
    }

    /*
    ### 共同点：都是函数，都可以创建对象，都可以传入参数

    ## 工厂模式：
        函数名是小写
        有new
        有返回值
        new之后的对象就是当前的对象
        直接调用函数就可以创建对象

    ## 自定义构造函数：
        函数名是大写（首字母）
        没有new
        没有返回值
        this是当前的对象
        通过new的方式来创建对象
    */

    //[自定义构造函数] 创建对象---->实例化一个对象，的同时 对属性进行初始化
    var per1 = new Person("jerry", 20);
    //[工厂模式] 创建对象---->不需要  new 
    var per2 = createObject("mmj", 20)
  </script>
</head>

<body>

</body>

</html>
