<script>
  //需要共享的数据 就可以写到原型种
  //原型的作用之一：数据共享

  //属性需要共享，方法也需要共享
  //不需要共享的数据就写在构造函数种，需要共享的数据就写在原型中

  //构造函数
  function Student(name, age, sex) {
    this.name = name;
    this.age = age;
    this.sex = sex;
  }

  //如果所有的学生身高都是188，所有人的体重都是55kg
  //所有的学生都要每天写500行代码
  //所有的学生每天都要吃一个10斤的西瓜
  //原型对象
  Student.prototype.height = "188";
  Student.prototype.weight = "55kg";
  Student.prototype.sutdy = function () {
    console.log("学习，写500行代码，easy");
  };
  Student.prototype.eat = function () {
    console.log("吃一个10斤的西瓜");
  };

  //实例化对象 并初始化
  var stu = new Student("晨光", 20, "女");
  console.dir(Student);
</script>
