<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>11复习原型</title>
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }
    //通过原型添加方法
    Person.prototype.sayHi = function () {
      console.log("hello");
    };

    //实例化对象
    var per = new Person("jerry", 18);
    console.dir(per); //实例对象
    console.dir(Person); //构造函数得名字

    console.log(per.__proto__ == Person.prototype); // true
    console.log(per.__proto__.constructor == Person.prototype.constructor)
    //实例对象中有两个属性（这两个属性是通过构造函数来获取）,__proto__这个属性
    //构造函数中没有sex和age这两个属性

    /*
    实例对象 中有个属性，__proto__，也是对象，叫做原型，不是标准的属性，浏览器使用得
    构造函数 中有一个属性，prototype ，也是对象，叫原型 ，是标准属性，程序员使用
    
    原型----> __proto__或者是prototype 都是原型对象
    原型的作用：共享数据，节省内存空间
    */
  </script>
</head>

</body>

</html>
