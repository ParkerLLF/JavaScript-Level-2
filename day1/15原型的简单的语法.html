<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15</title>
  <script>
    //构造函数
    function Student(name, age, sex) {
      this.name = name;
      this.age = age;
      this.sex = sex;
    }

    //简单的原型写法
    Student.prototype = {
      //手动修改构造器的指向
      constructor: Student,
      height: "188",
      weight: "55kg",
      study: function () {
        console.log("学习很开心");
      },
      eat: function () {
        console.log("我要吃好吃的");
      }
    };

    // console.dir(Student);

    var stu = new Student("段飞", 20, "男")
    stu.eat();
    stu.study();
    console.dir(Student);
    console.dir(stu);
  </script>

</head>
