  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    //通过原型来添加方法,解决数据共享,节省内存空间
    Person.prototype.eat = function () {
      console.log("原型添加的EAT方法！")
    };

    var p1 = new Person("mmj", 20);
    var p2 = new Person("jack", 22);
    console.log(p1.eat == p2.eat); //-----> true

    console.dir(p1);
    console.dir(p2);

    //实例对象中根本就没有eat方法，但是能够使用，why？？？
  </script>
